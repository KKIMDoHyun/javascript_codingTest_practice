<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <!--내 풀이-->
        <script>
            function solution(n, k, card){
                let sum = [];
                for(let i = 0; i < n; i++) {
                  for(let j = i+1; j < n; j++) {
                    for(let k = j+1; k < n; k++) {
                      let card_sum = card[i] + card[j] + card[k];
                      if(sum.indexOf(card_sum) === -1) {
                        sum.push(card_sum);
                      }
                    }
                  }
                }
                sum.sort((a,b) => b-a);
                answer = sum[k-1];
                return answer;
            }
            
            let arr=[13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
            console.log(solution(10, 3, arr));
        </script>

        <!--강의 풀이-->
        <script>
            function solution(n, k, card){
                let answer;
                let tmp = new Set();
                for(let i=0; i<n; i++){
                    for(let j=i+1; j<n; j++){
                        for(let k=j+1; k<n; k++){
                            tmp.add(card[i]+card[j]+card[k]);
                        }
                    }
                }
                let a=Array.from(tmp).sort((a, b)=>b-a);
                answer=a[k-1];
                return answer;
            }
            
            let arr=[13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
            console.log(solution(10, 3, arr));
        </script>
    </body>
</html>
