<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <!--내 풀이-->
        <script>
            function solution(n){         
                function dfs(n) {
                    if(n === 1) return 1;
                    else return n*dfs(n-1);
                }
                return dfs(n);
            }

            console.log(solution(5));
        </script>

        <!--강의 풀이-->
        <script>
            function solution(n){         
                let answer;
                function DFS(n){
                    if(n===1) return 1;
                    else return n*DFS(n-1); 
                }
                answer=DFS(n);
                return answer;
            }

            console.log(solution(5));
        </script>
