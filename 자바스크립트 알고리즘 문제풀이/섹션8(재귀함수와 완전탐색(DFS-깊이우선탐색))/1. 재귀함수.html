<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <!--내 풀이-->
        <script>
            function solution(n){
                function dfs(k) {
                  if(k === 0) return;
                  else {
                    dfs(k-1);
                    console.log(k);
                  }
                }
                dfs(n)
            }

            solution(3);
        </script>
        <!--강의 풀이-->
        <script>
            function solution(n){
                function DFS(L){
                    if(L==0) return;
                    else{
                        DFS(L-1);
                        console.log(L);   
                    }
                }
                DFS(n);
            }

            solution(3);
        </script>
    </body>
</html>
