<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <!--내 풀이-->
        <script>
            function solution(n){
                let answer=[];
                function dfs(k, arr) {
                    if(k > n) return;
                    else {
                        let arr1 = arr.slice();
                        let arr2 = arr.slice();
                        arr1.push(k);
                        dfs(k+1, arr1);
                        console.log(arr1.join(" "));
                        dfs(k+1, arr2);
                    }
                }
                dfs(1, []);
                return answer;
            }

            console.log(solution(3));
        </script>

        <!--강의 풀이-->
        <script>
            function solution(n){
                let answer=[];
                let ch=Array.from({length:n+1}, ()=>0);
                function DFS(L){
                    if(L===n+1){
                        let tmp="";
                        for(let i=1; i<=n; i++){
                            if(ch[i]===1) tmp+=(i+" ");
                        }
                        if(tmp.length>0) answer.push(tmp.trim());
                    }
                    else{
                        ch[L]=1;
                        DFS(L+1);
                        ch[L]=0;
                        DFS(L+1);
                    }
                }
                DFS(1);
                return answer;
            }

            console.log(solution(3));
        </script>
    </body>
</html>
