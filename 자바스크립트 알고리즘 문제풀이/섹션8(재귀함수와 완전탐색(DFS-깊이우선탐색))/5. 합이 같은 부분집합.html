<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <!--내 풀이-->
        <script>
            function solution(arr){
                let answer="NO", flag=0;
                let sum = arr.reduce((a,b)=>a+b);
                let ch = Array.from({length:arr.length+1}, ()=>0);
                function dfs(n) {
                    if(flag) return;
                    if(n === arr.length) {
                        let arr1 = [];
                        for(let i = 0; i < arr.length; i++) {
                            if(ch[i] === 1) arr1.push(arr[i]);
                        }
                        if(arr1.length > 0) {
                            let arr1_sum = arr1.reduce((a,b)=>a+b);
                            if(arr1_sum === sum - arr1_sum) {
                                answer = "YES";
                                flag = 1
                            }
                        }
                    } else {
                        ch[n] = 1;
                        dfs(n+1);
                        ch[n] = 0;
                        dfs(n+1);
                    }
                }
                dfs(0);
                return answer;
            }

            let arr=[1, 3, 5, 6, 7, 10];
            console.log(solution(arr));
        </script>

        <!--강의 풀이-->
        <script>
            function solution(arr){
                let answer="NO", flag=0;
                let total=arr.reduce((a, b)=>a+b, 0);
                let n=arr.length;
                function DFS(L, sum){
                    if(flag) return;
                    if(L===n){
                        if((total-sum)===sum){
                            answer="YES";
                            flag=1;
                        }
                    }
                    else{
                        DFS(L+1, sum+arr[L]);
                        DFS(L+1, sum);
                    }
                }
                DFS(0, 0);
                return answer;
            }

            let arr=[1, 3, 5, 6, 7, 10];
            console.log(solution(arr));
        </script>
    </body>
</html>
