<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <!--내 풀이-->
        <script>
            function solution(n, m){
                let answer=[];
                let tmp=Array.from({length:m}, ()=>0);
                function dfs(v) {
                    if(v === m) {
                        answer.push(tmp.slice());
                    } else {
                        for(let i = 1; i <= n; i++) {
                            tmp[v] = i;
                            dfs(v+1);
                        }
                    }
                }
                dfs(0);
                return answer;
            }

            console.log(solution(3, 2));
        </script>

        <!--강의 풀이-->
        <script>
            function solution(n, m){
                let answer=[];
                let tmp=Array.from({length:m}, ()=>0);
                function DFS(L){
                    if(L===m){
                        answer.push(tmp.slice());
                    }
                    else{
                        for(let i=1; i<=n; i++){
                            tmp[L]=i;
                            DFS(L+1);
                        }
                    }   
                }
                
                DFS(0);
                return answer;
            }

            console.log(solution(3, 2));
        </script>
    </body>
</html>
