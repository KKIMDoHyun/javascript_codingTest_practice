    <body>
        <!--내 풀이-->
        <script>
            function solution(n){
                let answer="";
                function dfs(k) {
                    if(k === 0) return;
                    else {
                        dfs(parseInt(k / 2), 10);
                        answer += k % 2;
                    }
                }
                dfs(n);
                return answer;
            }

            console.log(solution(11));
        </script>
