<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <!--내 풀이-->
        <script>
            function solution(n, m){         
                let answer=[];
                let temp = [];
                for(let i = 0; i < m; i++) {
                    temp.push(0);
                }
                function dfs(v, s) {
                    if(v === m) {
                        answer.push(temp.slice());
                    } else {
                        for(let i = s; i <= n; i++) {
                            temp[v] = i;
                            dfs(v+1, i+1)
                        }
                    }
                }
                dfs(0, 1);
                return answer;
            }

            console.log(solution(4, 2));
        </script>

        <!--강의 풀이-->
        <script>
            function solution(n, m){         
                let answer=[];
                let tmp=Array.from({length:m}, ()=>0);;
                function DFS(L, s){
                    if(L===m){
                        answer.push(tmp.slice()); 
                    }
                    else{
                        for(let i=s; i<=n; i++){
                            tmp[L]=i;
                            DFS(L+1, i+1);
                        }
                    }
                }
                DFS(0, 1);
                return answer;
            }

            console.log(solution(4, 2));
        </script>
    </body>
</html>
