<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <!--내 풀이-->
        <script>
            function solution(m, arr){
                let answer=Number.MAX_SAFE_INTEGER;
                function dfs(v, sum) {
                    if(sum > m) return;
                    if(v >= answer) return;
                    if(sum === m) {
                        answer = Math.min(answer, v);
                        console.log("answer", answer)
                    } else {
                        for(let i = 0; i < arr.length; i++) {
                            dfs(v+1, sum+arr[i]);
                        }
                    }
                }
                dfs(0, 0);
                return answer;
            }

            let arr=[1, 2, 5];
            console.log(solution(15, arr));
        </script>

        <!--강의 풀이-->
        <script>
            function solution(m, arr){
                let answer=Number.MAX_SAFE_INTEGER;
                let n=arr.length;
                function DFS(L, sum){
                    if(sum>m) return;
                    if(L>=answer) return;
                    if(sum===m){
                        answer=Math.min(answer, L);
                    }
                    else{
                        for(let i=0; i<n; i++){
                            DFS(L+1, sum+arr[i]);
                        }
                    }
                }
                DFS(0, 0);
                return answer;
            }

            let arr=[1, 2, 5];
            console.log(solution(15, arr));
        </script>
    </body>
</html>
