<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <!--내 풀이-->
        <script>
            function solution(s){  
                let answer="";
                for(let i of s) {
                    if(i === i.toUpperCase()) {
                        answer += i.toLowerCase();
                    }
                    if(i === i.toLowerCase()) {
                        answer += i.toUpperCase();
                    }
                }
                return answer;
            }

            console.log(solution("StuDY"));
        </script>
        
        <!--강의 풀이-->
        <script>
            function solution(s){  
                let answer="";
                for(let x of s){
                    if(x===x.toUpperCase()) answer+=x.toLowerCase();
                    else answer+=x.toUpperCase();
                }
                return answer;
            }

            console.log(solution("StuDY"));
        </script>
    </body>
</html>
