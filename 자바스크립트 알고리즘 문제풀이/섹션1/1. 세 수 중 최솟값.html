<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <!--내 풀이-->
        <script>
            function solution(a, b, c){
                let answer;
                answer = Math.max(a, b, c);
                return answer;
            }
            console.log(solution(6, 5, 11));
        </script>
        
        <!--강의 풀이-->
        <script>
            function solution(a, b, c){
                let answer;
                if(a < b) answer = b;
                else answer = a;
                if(c > answer) answer = c;

                return answer;
            }

            console.log(solution(6, 5, 11));
        </script>
    </body>
</html>
