<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <!--내 풀이-->
        <script>
            function solution(n){
                let answer=0;
                for(let i = 1; i <= n; i++) {
                    answer += i;
                }
                return answer;
            }

            console.log(solution(10));
        </script>

        <!--강의 풀이-->
        <script>
            function solution(n){
                let answer=0;
                for(let i=1; i<=n; i++){
                    answer=answer+i;
                }
                
                return answer;
            }

            console.log(solution(10));
        </script>
    </body>
</html>
