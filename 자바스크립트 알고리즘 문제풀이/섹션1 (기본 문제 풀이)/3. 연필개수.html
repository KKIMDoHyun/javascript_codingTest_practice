<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <!--내 풀이-->
        <script>
            function solution(n){
                let answer;
                if(n % 12 === 0) {
                    answer = n / 12;
                } else {
                    answer = Math.floor(n / 12) + 1;
                }
                return answer;
            }
            console.log(solution(178));
        </script>
        
        <!--강의 풀이-->
        <script>
            function solution(n){
                let answer;
                answer=Math.ceil(n/12);
                return answer;
            }

            console.log(solution(178));
        </script>
    </body>
</html>
