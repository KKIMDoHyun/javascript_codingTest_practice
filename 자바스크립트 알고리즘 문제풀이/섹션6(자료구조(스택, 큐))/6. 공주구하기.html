<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <!--내 풀이-->
        <script>
            function solution(n, k){
                let answer;
                let king = [];
                for (let i = 0; i < n; i++) {
                    king.push(i + 1);
                }

                while(king.length !== 1) {
                    for (let i = 0; i < k-1; i++) {
                        king.push(king.shift());
                    }
                    king.shift();
                }
                answer = king[0];
                return answer;
            }
            console.log(solution(8, 3));
        </script>

        <!--강의 풀이-->
        <script>
            function solution(n, k){
                let answer;
                let queue=Array.from({length:n}, (v, i)=>i+1); 
                while(queue.length){
                    for(let i=1; i<k; i++) queue.push(queue.shift());
                    queue.shift();
                    if(queue.length===1) answer=queue.shift();
                }  
                return answer;
            }

            console.log(solution(8, 3));
        </script>
    </body>
</html>
