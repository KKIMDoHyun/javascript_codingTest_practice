<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <!--내 풀이-->
        <script>
            function solution(need, plan){
                let answer="YES";
                need = need.split("");
                for(let i of plan) {
                    if(need.includes(i)) {
                        if(i !== need.shift()) {
                            return "NO";
                        }
                    }
                }
                if(need.length > 0) {
                    return "NO";
                }
                return answer;
            }

            let a="CBA";
            let b="CBDAGE";
            console.log(solution(a, b));
        </script>

        <!--강의 풀이-->
        <script>
            function solution(need, plan){
                let answer="YES";
                let queue=need.split('');
                for(let x of plan){
                    if(queue.includes(x)){
                        if(x!==queue.shift()) return "NO";
                    }
                }
                if(queue.length>0) return "NO";  
                return answer;
            }

            let a="CBA";
            let b="CBDAGE";
            console.log(solution(a, b));
        </script>
    </body>
</html>
