<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <!--내 풀이-->
        <script>
            function solution(str1, str2){
                let answer = "YES";
                let map = new Map();
                for (let i of str1) {
                    if (map.has(i)) map.set(i, map.get(i) + 1);
                    else map.set(i, 1);
                }

                for (let i of str2) {
                    if (!map.has(i) || map.get(i) === 0) return "NO";
                    else map.set(i, map.get(i) - 1);
                }
                return answer;
            }
            
            let a="AbaAeCe";
            let b="baeeACA";
            console.log(solution(a, b));
        </script>

        <!--강의 풀이-->
        <script>
            function solution(str1, str2){
                let answer="YES"; 
                let sH = new Map();
                for(let x of str1){
                    if(sH.has(x)) sH.set(x, sH.get(x)+1);
                    else sH.set(x, 1);
                }
                for(let x of str2){
                    if(!sH.has(x) || sH.get(x)==0) return "NO";
                    sH.set(x, sH.get(x)-1);
                }
                return answer;
            }
            
            let a="AbaAeCe";
            let b="baeeACA";
            console.log(solution(a, b));
        </script>
    </body>
</html>
