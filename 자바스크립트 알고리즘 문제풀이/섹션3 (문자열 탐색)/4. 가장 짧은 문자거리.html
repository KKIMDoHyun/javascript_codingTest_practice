<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <!--내 풀이-->
        <script>
            function solution(s, t){
                let answer=[];
                let dist=1000;
                let temp = [];
                for(let i in s) {
                    if(s[i] === t) temp.push(Number(i));
                }
                for(let i in s) {
                  for(let t of temp) {
                    dist = Math.min(dist, Math.abs(t - Number(i)));
                  }
                  answer.push(dist);
                  dist = 1000;
                }

                return answer;
            }
            
            let str="teachermode";
            console.log(solution(str, 'e'));
        </script>

        <!--강의 풀이-->
        <script>
            function solution(s, t){
                let answer=[];
                let p=1000;
                for(let x of s){
                    if(x===t){
                        p=0;
                        answer.push(p);
                    }
                    else{
                        p++;
                        answer.push(p);
                    }
                }
                p=1000;
                for(let i=s.length-1; i>=0; i--){
                    if(s[i]===t) p=0;
                    else{
                        p++;
                        answer[i]=Math.min(answer[i], p);
                    }
                }
                return answer;
            }
            
            let str="teachermode";
            console.log(solution(str, 'e'));
        </script>
    </body>
</html>
